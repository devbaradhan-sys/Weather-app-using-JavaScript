<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">


        <div class="weather_container">

            <div class="temp">

                <p>20</p>

            </div>

            <div class="time_location">

                <p></p>

                <p><span class="showsTime"></span></p>

            </div>

            <div class="condition">

                <img id="conditionIcon" src="" alt="Weather_img"> <!--later icon should come here-->

                <p>Mist</p>  

            </div>

        </div>

        <nav>

            <form>
                
                <input type="text" placeholder="Search the location here" class="search_area" />

                <button type="submit">Search</button>

            </form>

        </nav>
    

    </div>

</body>

<script src="js/script.js"></script>
</html>
